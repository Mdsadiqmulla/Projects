<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="p-4 mb-2" style="color: black; background-color:rgb(137, 212, 238)">
    <div>
        <header id="main-header" class="bg-danger text-white p-4 mb-3">
            <div class="container">
                <h1 align="center" id="header-title">E-Commerce</h1>
            </div>
        </header>

        <form onsubmit="saveOnCurdCurd(event)">
            <div class="col-md-4">
                <label for="text" class="form-label">Selling Price:</label>
                <input type="number" class="form-control " id="price" name="price" placeholder="Enter The Price"
                    required><br /><br />

                <label for="text" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="product" name="product" placeholder="Enter product name"
                    required><br /><br />


                <label class="mr-sm-2" for="choose-category">Choose a category</label>
                <select class="custom-select mr-sm-2" id="category">
                    <option selected>Choose...</option>
                    <option value="Food">Grocery</option>
                    <option value="Electricity">Electronics</option>
                    <option value="Movies">Mobile Phones</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Vehicles">Vehicles</option>
                </select>
                <br />
                <br />

                <div class="col-12">
                    <button class="btn btn-primary" value="Add" type="submit">Submit -></button>
                </div>

            </div>
        </form>

        <h1>Products</h1><br><br>
        <h2>Electronic Items</h2><br></br>
        <ul id='electronics'></ul>
        <h2>Food Items</h2><br></br>
        <ul id='food'></ul>
        <h2>Skincare Items</h2><br></br>
        <ul id='skincare'></ul>
        <br>
        <ol id="list"></ol>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="EcommerceApp.js"></script>

</body>

</html>
